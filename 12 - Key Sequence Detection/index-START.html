<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  
  const keysPressed = []
  const passcode = 'katrina'
  
  window.addEventListener('keydown', e => {
    keysPressed.push(e.key)
    // if (keysPressed.length === passcode.length + 1) keysPressed.shift()
    keysPressed.splice(-passcode.length - 1, keysPressed.length - passcode.length)

    if (keysPressed.join("") === passcode) {
      console.log("DING DING DING!")
      cornify_add();
    }
    console.log(keysPressed)
  })

</script>
</body>
</html>
